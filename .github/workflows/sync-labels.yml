# ------------------------------------------------------------------------------------
#  Sync-Labels Workflow
#
#  Purpose   : Keeps GitHub labels in sync with the declarative manifest at
#              `.github/labels.yml`.  Any push that modifies that file on the
#              default branch will trigger a reconciliation.
#
#  Docs      : - Action   ‚Üí https://github.com/micnncim/action-label-syncer
#              - Exporter ‚Üí https://github.com/micnncim/label-exporter
#  Created   : 2025-04-23
#  Maintainer: @your-team-alias
# ------------------------------------------------------------------------------------

name: sync-labels

#######################################################################################
# EVENT TRIGGERS
#
# ‚Ä¢ Only fires when `.github/labels.yml` is changed on the default branch.
#   This avoids unnecessary CI runs when the rest of the repo changes.
#
#   NOTE: If you rename the default branch (e.g., to "main"), update both the
#   `branches:` filter here and the DEFAULT_BRANCH env var below.
#######################################################################################
on:
  push:
    branches: [master]           # Update if your default branch is "main"
    paths:
      - .github/labels.yml       # Runs *only* when this file changes

#######################################################################################
# GLOBAL PERMISSIONS
#
# ‚Ä¢ Label management requires write access to the Issues scope.
# ‚Ä¢ We keep everything else read-only for the least privilege.
#######################################################################################
permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    # -------------------------------------------------------------------------------
    #  RUNTIME
    #
    # ‚Ä¢ ubuntu-latest maps to the latest LTS runner image.
    # -------------------------------------------------------------------------------
    runs-on: ubuntu-latest

    # -------------------------------------------------------------------------------
    #  CONCURRENCY
    #
    # ‚Ä¢ Cancel any in-flight label-sync job for the same branch.  This prevents
    #   collisions if multiple commits land in quick succession.
    # -------------------------------------------------------------------------------
    concurrency:
      group: sync-labels-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # ---------------------------------------------------------------------------
      # 1) Checkout repository
      #
      # ‚Ä¢ We only need the single commit that triggered the workflow, so the default
      #   shallow clone (fetch-depth: 1) is fine.
      # ---------------------------------------------------------------------------
      - name: üöö  Checkout code
        uses: actions/checkout@v4

      # ---------------------------------------------------------------------------
      # 2) Synchronize labels
      #
      # ‚Ä¢ The action compares the current repo labels against the manifest and
      #   creates/updates/deletes as necessary.
      #
      # ‚Ä¢ GITHUB_TOKEN is required, so the action can call the Labels API.
      # ---------------------------------------------------------------------------
      - name: üè∑Ô∏è  Sync labels from manifest
        uses: micnncim/action-label-syncer@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml      # Path to the label manifest
